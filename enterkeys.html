<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sequentia Wallet</title>
  <link rel="stylesheet" type="text/css" href="css/sequentiawallet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit-icons.min.js"></script>
</head>
<body>
<!-- Main menu -->
<nav class="uk-navbar-container" uk-navbar="boundary-align: true; align: right;">
  <div class="uk-navbar-left">
    <ul class="uk-navbar-nav">
      <li><a class="uk-navbar-item uk-logo" href="index.html"> SequentiaWallet </a></li>
    </ul>
  </div>
  <div class="uk-navbar-right">
    <ul class="uk-navbar-nav">
      <li>
        <a class="uk-navbar-toggle" uk-navbar-toggle-icon href=""></a>
        <div class="uk-navbar-dropdown">
          <ul class="uk-nav uk-navbar-dropdown-nav">
            <li id="menu_item"><a href="https://genobank.herokuapp.com/">Go to Navigator</a></li>
            <li id="menu_item">
              <form class="uk-search uk-search-default">
                <span class="uk-search-icon-flip" uk-search-icon></span>
                <input class="uk-search-input" type="search" placeholder="Search...">
              </form>
            </li>
            <li id="menu_item"><a href="#">Contact</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</nav>
<!-- Closing Main menu -->

<div class="uk-grid-medium" align="center">
  <form class="uk-form-horizontal uk-margin-large">
    <!-- Alert Invalid Keys-->
    <div id="alert"></div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Private Keys</label>
        <div class="uk-form-controls">
          <textarea id="privkey" name="privkey" class="uk-input" id="form-horizontal-text" type="text" placeholder="Paste keys"></textarea>
        </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Public Keys</label>
        <div class="uk-form-controls">
          <textarea id="pubkey" name="pubkey" class="uk-input" id="form-horizontal-text" type="text" placeholder="Paste keys"></textarea>
        </div>
    </div>
    <div id="next_button">
      <button class="uk-button uk-button-default" id="verify_keys"> Verify </button>
    </div>
  </form>
  <!--Upload section-->
  <div class="js-upload uk-placeholder uk-text-center">
    <span uk-icon="icon: cloud-upload"></span>
    <span class="uk-text-middle">Attach your PRIVATE Key by dropping it here or</span>
    <div uk-form-custom>
      <input id="privkey_file" type="file">
      <span id="upload_link" class="uk-link">Select your PRIVATE Key from computer</span>
    </div>
  </div>

  <div class="js-upload uk-placeholder uk-text-center">
    <span uk-icon="icon: cloud-upload"></span>
    <span class="uk-text-middle">Attach your PUBLIC Key by dropping it here or</span>
    <div uk-form-custom>
      <input id="pubkey_file" type="file">
      <span id="upload_link" class="uk-link">Select your PUBLIC Key from computer</span>
    </div>
  </div>
  <!-- Closing upload section-->
</div>

<script type="text/javascript" src="js/enterkeys.js"></script>
<script src="js/localforage.min.js"></script>
<script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="js/jsencrypt.js"></script>
<script src="js/wallet.js"></script>
<script>
  // Functions
  function validate_pubkey(){
    // Verify if the field pubkey is empty
    if ($("#pubkey").val().length===0){
      return false
    }else{
      return true
    }
  }

  function validate_privkey(){
    // Verify if the field privkey is empty
    if($("#privkey").val().lengthh===0){
        return false
    }else{
        return true
    }
  }

  function validate_keys(){
    // Is a small test for validate the keys
    var next_button = '\
      <a class="uk-button uk-button-default" href="genometrics.html"> Next </a>'

    var alert_keys = '<div  class="uk-alert-danger" uk-alert>\
      <a class="uk-alert-close" uk-close></a>\
      <p id="alert">Error. You have entered invalid keys; Please try again.</p>\
      </div>'

    if (validate_privkey() && validate_pubkey()){
      // Encrypt with the public key
      var encrypt = new JSEncrypt();
      var test = 'This a test';
      encrypt.setPublicKey($("#pubkey").val());
      var encrypted = encrypt.encrypt(test);

      // Decrypt with the private key
      var decrypt = new JSEncrypt();
      decrypt.setPrivateKey($("#privkey").val());
      var uncrypted = decrypt.decrypt(encrypted);

      if(uncrypted === test){
        console.log("Valid Keys");
        save_key($("#privkey").val(), $("#pubkey").val());
        console.log("Saved Keys");
        $('#next_button').html(next_button);
      }else{
        $('#alert').html(alert_keys);
      }
    }else{
      $('#alert').html(alert_keys);
    }
  }

  function read_pubkey_file(e) {
    // Variable
    var file = e.target.files[0];

    //Small Validation
    if (!file) {
      return;
    }

    //Read file
    var read = new FileReader();
    read.onload = function(e) {
      var content = e.target.result;
      $("#pubkey").html(content);
    };
    read.readAsText(file);

  }

  function read_privkey_file(e) {
    // Variable
    var file = e.target.files[0];

    //Small Validation
    if (!file) {
      return;
    }

    //Read file
    var read = new FileReader();
    read.onload = function(e) {
      var content = e.target.result;
      $("#privkey").html(content);
    };
    read.readAsText(file);
  }

  // Events
  $('#verify_keys').on('click', function(e) {
    e.preventDefault();
    console.log("Click saved keys");
    validate_keys();
  });

  document.getElementById('pubkey_file')
  .addEventListener('change', read_pubkey_file, false);

  document.getElementById('privkey_file')
  .addEventListener('change', read_privkey_file, false);
</script>
</body>
</html>
