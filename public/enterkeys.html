<!DOCTYPE html>
<html>
<head>
  <title>Sequentia Wallet</title>
  <link rel="stylesheet" type="text/css" href="css/sequentiawallet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit-icons.min.js"></script>
</head>
<body>
<!-- Main menu -->
<nav class="uk-navbar-container" uk-navbar>
  <div class="uk-navbar-left">
  	<ul class="uk-navbar-nav">
  	  <li><a class="uk-navbar-item uk-logo" href="#">SequentiaWallet</a></li>
    </ul>
  </div>
  <div class="uk-navbar-right">
    <ul class="uk-navbar-nav">
      <li><a href="#">Contact</a></li>
      <li>
        <form class="uk-search uk-search-default">
          <span class="uk-search-icon-flip" uk-search-icon></span>
          <input class="uk-search-input" type="search" placeholder="Search...">
        </form>
      </li>
    </ul>
  </div>
</nav>
<!-- Closing Main menu -->

<div class="uk-grid-medium" align="center">
  <form class="uk-form-horizontal uk-margin-large">
    <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Private Keys</label>
        <div class="uk-form-controls">
          <textarea id="privkey" name="privkey" class="uk-input" id="form-horizontal-text" type="text" placeholder="Paste keys"></textarea>
        </div>
    </div>
    <div class="uk-margin">
      <label class="uk-form-label" for="form-horizontal-text">Public Keys</label>
        <div class="uk-form-controls">
          <textarea id="pubkey" name="pubkey" class="uk-input" id="form-horizontal-text" type="text" placeholder="Paste keys"></textarea>
        </div>
    </div>
    <div id="next_button">
      <button class="uk-button uk-button-default" id="verify_keys"> Verify </button>
    </div>


  </form>
</div>
<!--Upload section-->

  <span class="uk-text-middle">Attach Keys by dropping them here or</span>
  <div uk-form-custom>
    <input type="file" multiple>
    <span class="uk-link">select from computer</span>
  </div>
</div>

<progress id="js-progressbar" class="uk-progress" value="0" max="100" hidden></progress>-->

<!-- Closing upload section-->



<script type="text/javascript" src="js/enterkeys.js"></script>
<script src="js/localforage.min.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="js/jsencrypt.js"></script>
<script src="js/wallet.js"></script>
</body>
</html>
