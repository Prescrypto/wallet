<!DOCTYPE html>
<html>
<head>
  <title>Sequentia Wallet</title>
  <link rel="stylesheet" type="text/css" href="css/genometrics.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/css/uikit.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit-icons.min.js"></script>
</head>
<body>
<!-- Main menu -->
<nav class="uk-navbar-container" uk-navbar>
  <div class="uk-navbar-left">
  	<ul class="uk-navbar-nav">
  	  <li><a class="uk-navbar-item uk-logo" href="#">SequentiaWallet</a></li>
    </ul>
  </div>
  <div class="uk-navbar-right">
    <ul class="uk-navbar-nav">
      <li><a href="#">Contact</a></li>
      <li>
        <form class="uk-search uk-search-default">
          <span class="uk-search-icon-flip" uk-search-icon></span>
          <input class="uk-search-input" type="search" placeholder="Search...">
        </form>
      </li>
    </ul>
  </div>
</nav>
<!-- Closing Main menu -->

<!-- Hidden keys -->
<aside style="display:none;">
  <textarea id="pub_key"></textarea>
  <textarea id="priv_key"></textarea>
</aside>
<!--End Hidden keys  -->

<div class="uk-grid-medium" align="center">
  <h2>Your Genometrics</h2>
  <section class="uk-child-width-1-1@s" uk-grid>
    <div>
      <div id="genocontent" uk-sortable="group: sortable-group">

        <a id="genome" href="genodetails.html">
        <div class="uk-margin">
          <div class="uk-card uk-card-default uk-card-body uk-card-small">
          	<div class="uk-column-1-2">
          	  <img align="center" src="media/dna-icon.png">
          	  <p><span id="genotitle">Genome</span><br>Family and Gene</p>
          	</div>
          </div>
        </div>
        </a>

        <a id="phenome" href="genodetails.html">
        <div class="uk-margin">
          <div class="uk-card uk-card-default uk-card-body uk-card-small">
          	<div class="uk-column-1-2">
          	  <img align="center" src="media/phenome-icon.png">
          	  <p><span id="genotitle">Phenome</span><br>Biometrics</p>
          	</div>
          </div>
        </div>
        </a>

        <a id="proteome" href="genodetails.html">
        <div class="uk-margin">
          <div class="uk-card uk-card-default uk-card-body uk-card-small">
          	<div class="uk-column-1-2">
          	  <img align="center" src="media/proteome-icon.png">
          	  <p><span id="genotitle">Proteome</span><br>Lab Tests</p>
          	</div>
          </div>
        </div>
        </a>

        <a id="clinome" href="genodetails.html">
        <div class="uk-margin">
          <div class="uk-card uk-card-default uk-card-body uk-card-small">
          	<div class="uk-column-1-2">
          	  <img align="center" src="media/clinome-icon.png">
          	  <p><span id="genotitle">Clinome</span><br>Diagnostics</p>
          	</div>
          </div>
        </div>
        </a>
      </div>
    </div>
  </section>
  <button type="button" onclick="addFunc()" id="add" uk-icon="icon:plus">Add genometrics </button>
</div>
<br>

  <!-- Script block -->
  <script type="text/javascript" src="js/genometrics.js"></script>
  <script src="js/localforage.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script>
    $(document).ready(function() {
      // aqui va el codigo que se ejecuta despues de que cargue la pagina
      (function ($, localforage){
        // set the keys on textarea onload page
        function setKeys(){
          localforage.getItem('privatekey', function(err, value){
            $('#priv_key').val(value);
          });
          localforage.getItem('publickey', function(err, value){
            $('#pub_key').val(value);
            // Get Txs when load page!
            var list_rx = [];
            var pubkey_uri= encodeURI(value);
            var url = "https://genobank.herokuapp.com/api/v1/rx-endpoint/?public_key=" + pubkey_uri;
            console.log(value);
            console.log("URL: "+ url);
            $.get(url, function(data) {
              console.log(data);
              console.log("Finish get!");
            });
          });

        };
        setKeys();
      })($, localforage);
    });
  </script>
</body>
</html>
