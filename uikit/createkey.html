<!doctype html>
<html>
  <head>
    <title>JavaScript RSA Encryption</title>

  </head>
  <body>
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/jsencrypt.min.js"></script>
    <script type="text/javascript">
      crypt = new JSEncrypt({
        default_key_size: 2048
      });
      var dt = new Date();
      var time = -(dt.getTime());
      crypt.getKey();

      $('textarea[name="private_key"]').val(crypt.getPrivateKey());
      //$('textarea[name="public_key"]').val(crypt.getPublicKey());

    </script>

    <label for="input">Llave nueva:</label><br/>
    <textarea  class="form-control" placeholder="RSA Public Key" name="private_key" type="text" rows=4> </textarea><br/>
    <input id="testme" type="button" value="Generar Llave Publica " /><br/>
  </body>
</html>
