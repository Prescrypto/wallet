    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div id="forms"></div>
          <aside class="d-none">
            <textarea title="pub_key" id="pub_key"></textarea>
            <textarea title="priv_key" id="priv_key"></textarea>
          </aside>
          <h6 class="text-center"> Details of Transactions </h6>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"> Details </th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td> Sender:</td>
                <td id="sender">
                  Mariano Perez
                </td>
              </tr>
              <tr>
                <td> Receiver:</td>
                <td id="receiver">
                  Cesar Mejia
                </td>
              </tr>
              <tr>
                <td> Location:</td>
                <td id="location">
                  CDMX
                </td>
              </tr>
              <tr>
                <td>Hash:</td>
                <td>Hash_1</td>
              </tr>
              <tr>
                <td>Previous Hash:</td>

                <td>Merkle_Root_1</td>
              </tr>
            </tbody>
          </table>
          <button id="button_decrypt" class="btn btn-primary btn-lg active" disabled> Decrypt </button>
          <button id="button_encrypt" class="btn btn-primary btn-lg active"> Encrypt </button>
          <button id="button_make_tx" class="btn btn-primary btn-lg active" data-toggle="modal" data-target="#modalContactForm"> Make Tx </button>

    <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Make Tx</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-2">
                <div class="md-form">
                  <label data-error="wrong" data-success="right" for="form34">Sender Name</label>
                  <textarea class="form-control" id="sender_text_form" rows="1" placeholder="Name of the sender"></textarea>
                </div>

                <div class="md-form mb-2">
                  <label data-error="wrong" data-success="right" for="form34">Receiver Name</label>
                  <textarea class="form-control" id="receiver_text_form" rows="1" placeholder="Name of the receiver"></textarea>
                </div>

                <div class="md-form mb-2">
                  <label data-error="wrong" data-success="right" for="form34">Location </label>
                  <textarea class="form-control" id="location_text_form" rows="1" placeholder="Location"></textarea>
                </div>

                <div class="md-form mb-2">
                  <label data-error="wrong" data-success="right" for="form34"> Public Key of Receiver </label>
                  <textarea class="form-control" id="public_key_receiver_form" rows="2" placeholder="Enter the public key of the receiver"></textarea>
                </div>

                <div class="md-form mb-2">
                  <label>Map file input</label>
                  <input type="file" class="form-control-file" id="file_map">
                </div>

                <div class="md-form mb-2">
                  <label>Ped file input</label>
                  <input type="file" class="form-control-file" id="file_ped">
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button id="button_send_tx" class="btn btn-unique">Send <i class="fa fa-paper-plane-o ml-1"></i></button>
            </div>
        </div>
    </div>
</div>

    <script src="/js/jsencrypt.min.js"></script>
    <script>
      $(document).ready(function() {
        // aqui va el codigo que se ejecuta despues de que cargue la pagina
        (function ($, localforage){
          // set the keys on textarea onload page
          function setKeys(){
            localforage.getItem('privatekey', function(err, value){
              console.log(value);
              $('#priv_key').val(value);
            });
            localforage.getItem('publickey', function(err, value){
              console.log(value);
              $('#pub_key').val(value);
            });
          };
          setKeys();
        })($, localforage);
      });
    </script>
    <script src="/js/wallet.js"></script>
