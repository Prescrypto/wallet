<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" media="all" type="text/css" href="/css/fileinput.min.css">

    <title>Wallet of Genobank</title>
    <style>
      .padding-up{
        padding-top: 20px;
      }
      .padding-down{
        padding-bottom: 20px;
      }

    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://genobank.io/">
        <img src="/images/genobank.png" width="30" height="30" class="d-inline-block align-top" alt="">SequentiaWallet
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls=" navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"> Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div id="result"></div>
      <div class="row">
        <div class="col-md-9 offset-md-2">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Copy your key
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="row">
                  <div class="col-md-10 offset-md-1">
                    <h6 class="text-center"> Private Key </h6>
                    <textarea id ="privkey" name="private_key" class="form-control" rows="2" placeholder="Paste your key here or create new key"></textarea>
                    <h6> </h6>
                    <div id="result"></div>
                    <h6 class="text-center"> Public Key </h6>
                    <textarea id="pubkey" name="public_key" class="form-control" rows="2" placeholder="Paste your key here or create new key"></textarea>
                    <h6> </h6>
                    <button id="button_load_copy" class="btn btn-primary active"> Load Keys</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Selec your key from your computer
                </button>
              </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
              <div class="row">
                <div class="col-md-10 offset-md-1">
                  <aside class="d-none">
                    <textarea title="pub_key" id="pub_key_hide"></textarea>
                    <textarea title="priv_key" id="priv_key_hide"></textarea>
                  </aside>
                  <h6> </h6>
                  <h6> Private Key </h6>
                  <input id="file_private_key" type="file">
                  <h6> </h6>
                  <h6>Public Key </h6>
                  <input id="file_public_key" type="file">
                  <h6> </h6>
                  <button id="button_load_file" class="btn btn-primary active"> Load Keys</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div id="next_button"> </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="/js/localforage.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="/js/jsencrypt.min.js"></script>
    <script src="/js/fileinput.min.js"></script>
    <script src="/js/wallet.js"></script>

  </body>
</html>
